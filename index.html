<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucky</title>

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- Embed fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <img class="logo" src="./assets/img/Logo.svg" alt="Lucy" />

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"> Home </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"> About </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Services & Rates
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Reviews</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Contacts us
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Header action -->
                    <div class="header-action">
                        <a href="#!" class="header-action__signIn">Sign In</a>
                        <a href="#!" class="btn header-action__signUp">
                            Sign Up
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Hero media -->
                    <figure class="hero__media">
                        <figure class="hero__img-wrap">
                            <img
                                src="./assets/img/pet-01.png"
                                alt="Hero"
                                class="hero__img"
                            />
                        </figure>

                        <figure class="hero__img-wrap hero__img-wrap-small">
                            <img
                                src="./assets/img/pet-02.png"
                                alt="Hero"
                                class="hero__img hero__img-small"
                            />
                        </figure>

                        <!-- Decorators -->
                        <img
                            src="./assets/img/decor-02.svg"
                            alt=""
                            class="hero__deco-top-right"
                        />
                        <img
                            src="./assets/img/decor-01.svg"
                            alt=""
                            class="hero__decor-bottom-left"
                        />

                        <div class="hero__list">
                            <!-- Hero item 1 -->
                            <section class="hero-item">
                                <figure class="hero-item__wrap-img">
                                    <img
                                        src="./assets/img/pet-03.png"
                                        alt=""
                                        class="hero-item__thumb"
                                    />
                                </figure>

                                <div class="hero-item__info">
                                    <p class="hero-item__title">Pet Health</p>
                                    <div class="hero-item__skeleton"></div>
                                    <div
                                        class="hero-item__skeleton hero-item__skeleton-small"
                                    ></div>
                                </div>
                            </section>

                            <div class="hero__list-separate"></div>

                            <!-- Hero item 2 -->
                            <section class="hero-item">
                                <figure class="hero-item__wrap-img">
                                    <img
                                        src="./assets/img/pet-04.png"
                                        alt=""
                                        class="hero-item__thumb"
                                    />
                                </figure>

                                <div class="hero-item__info">
                                    <p class="hero-item__title">Pet care</p>
                                    <div class="hero-item__skeleton"></div>
                                    <div
                                        class="hero-item__skeleton hero-item__skeleton-small"
                                    ></div>
                                </div>
                            </section>
                        </div>
                    </figure>

                    <!-- Hero content -->
                    <section class="hero__content">
                        <h1 class="hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__desc section__desc">
                            Discover a wide variety of positive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="hero__cta-btn btn btn--primary">
                                Book a Meet
                                <div class="btn__icon">
                                    <svg
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="currentColor"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </div>
                            </a>

                            <a href="#!" class="hero__cta-link">
                                Schedule a Call
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
